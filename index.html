<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
  </head>
  <body>
    <div id="screen"></div>
    <div id="calculator">
      <div id="calculatorOne">
        <div id="clear">C</div>
        <div id="seven">7</div>
        <div id="four">4</div>
        <div id="one">1</div>
      </div>
      <div id="calculatorTwo">
        <div id="percent" data-action="percent">%</div>
        <div id="eight">8</div>
        <div id="five">5</div>
        <div id="two">2</div>
      </div>
      <div id="calculatorThree">
        <div id="root" data-action="root">√</div>
        <div id="nine">9</div>
        <div id="six">6</div>
        <div id="three">3</div>
        <div id="decimal" data-action="decimal">.</div>
      </div>
      <div id="calculatorFour">
        <div id="division" data-action="division">÷</div>
        <div id="multiplication" data-action="multiplication">x</div>
        <div id="addition" data-action="addition">+</div>
        <div id="subtraction" data-action="subtraction">-</div>
        <div id="equality" data-action="equality">=</div>
      </div>
    </div>
    <div id="zero">0</div>
    <script src="calculator.js"></script>
  </body>
</html>
